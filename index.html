<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regester</title>
    <!-- fontawsome css -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- import bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- import animate  -->
    <link rel="stylesheet" href="css/animate.min.css">
    <!-- import icon  -->
    <link rel="icon" href="img/icon.jpg">


    <!-- css file -->
    <link rel="stylesheet" href="css/style.css">


<body style="background-color: #f6f6f6;">

    <div class="media mt-5">
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6 ">

                    <img src="img/gold3.jpg" class="img-fluid" style="height: 500px; border-radius: 1%;" alt="img">

                </div>
                <div class="col-md-6 ">
                    <h2 style="color: blue;">Creat Account</h2>
                    <h6 class="text-muted my-4">Go ahead and sign up , let everyone <br>know how awesome you are!</h6>
                    <form onsubmit=" return validate();" action="index-2.html">
                        <div id="error"></div>
                        <div class="input-container">
                            <i class="fa fa-user icon"></i>
                            <input type="text" class="form-control mb-3 p-4 input-field " id="name"
                                placeholder="username">
                            <i class="fa fa-envelope icon"></i>
                            <input type="text" class="form-control mb-3 p-4 input-field " id="email"
                                placeholder="E-mail">
                            <i class="fa fa-key icon"></i>
                            <input type="password" class="form-control mb-3 p-4 input-field  " id="password"
                                placeholder="password">
                            <i class="fa fa-key icon"></i>
                            <input type="password" class="form-control mb-3 p-4 input-field " id="confirmPass"
                                placeholder="ConfirmPassword">
                            <input type="submit" class="btn btn-primary btn-block">
                        </div>
                    </form>
                </div>

            </div>

        </div>
    </div>




    <!-- import jquery.js  -->
    <script src="js/jquery.slim.min.js"></script>
    <!-- import popper.js  -->
    <script src="js/popper.min.js"></script>
    <!-- import bootstrap.js  -->
    <script src="js/bootstrap.min.js"></script>
    <!-- fontawsome js  -->
    <script src="js/all.min.js"></script>
    <!-- import main.js -->
    <script src="js/main.js"></script>
</body>

</html>
